<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockeys Club</title>

    <!-- Daisy CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope font by google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        .manrope-font {
            font-family: 'Manrope', sans-serif;
        }

        .text-color {
            color: #131318;
        }
    </style>
</head>

<body class="manrope-font">
    <header class="comtainer md:w-4/5 mx-auto">
        <!-- navbar section  -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li class="text-red-500"><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl lg:text-4xl text-color font-semibold">Hockey’s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li class="text-red-500"><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end gap-3">
                    <img class="cursor-pointer hidden lg:flex" src="Images/Frame.svg" alt="">
                    <a class="btn bg-[#FF4240] text-white text-xl rounded-lg  font-bold">Get Ticket</a>
                </div>
            </div>
        </nav>

        <!-- Banner section  -->
        <div class="carousel w-full ">
            <!-- slide-img-1  -->
            <div id="slide1" class="carousel-item relative w-full ">
                <img src="Images/1.png" class="w-full lg:h-[70vh] object-cover" />
                <div class=" absolute flex justify-center gap-5 transform -translate-y-1/2 left-5 bottom-3">
                    <a href="#slide4" class="btn btn-circle text-white bg-black">❮</a>
                    <a href="#slide2" class="btn btn-circle text-white  bg-black">❯</a>
                </div>
            </div>
            <!-- slide-img-2 -->
            <div id="slide2" class="carousel-item relative w-full">
                <img src="Images/2.png" class="w-full lg:h-[70vh] object-cover" />
                <div class="absolute flex justify-center gap-5 transform -translate-y-1/2 left-5 bottom-3">
                    <a href="#slide1" class="btn btn-circle text-white bg-black">❮</a>
                    <a href="#slide3" class="btn btn-circle text-white bg-black">❯</a>
                </div>
            </div>
            <!-- slide-img-3 -->
            <div id="slide3" class="carousel-item relative w-full">
                <img src="Images/3.png" class="w-full lg:h-[70vh] object-cover" />
                <div class="absolute flex justify-center gap-5 transform -translate-y-1/2 left-5 bottom-3">
                    <a href="#slide2" class="btn btn-circle text-white bg-black">❮</a>
                    <a href="#slide4" class="btn btn-circle text-white bg-black">❯</a>
                </div>
            </div>
            <!-- slide-img-4  -->
            <div id="slide4" class="carousel-item relative w-full">
                <img src="Images/4.png" class="w-full lg:h-[70vh] object-cover" />
                <div class="absolute flex justify-center gap-5 transform -translate-y-1/2 left-5 bottom-3">
                    <a href="#slide3" class="btn btn-circle text-white bg-black">❮</a>
                    <a href="#slide1" class="btn btn-circle text-white bg-black">❯</a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
